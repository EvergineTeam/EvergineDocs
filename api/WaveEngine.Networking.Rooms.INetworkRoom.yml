  langs:
  - csharp
  - vb
  name: CustomProperties
  nameWithType: INetworkRoom.CustomProperties
  fullName: WaveEngine.Networking.Rooms.INetworkRoom.CustomProperties
  type: Property
  source:
    id: CustomProperties
    path: D:\Source\Repos\TestDoc\src25\Extensions\WaveEngine.Networking\Shared\Rooms\INetworkRoom.cs
    startLine: 50
  assemblies:
  - WaveEngine.Networking
  namespace: WaveEngine.Networking.Rooms
  summary: "\nGets the custom properties of the room.\nThose properties are synchronized by the server automatically.\n"
  remarks: "\nAll players inside the room can change these properties.\nSetting properties in this table updates the server and other players.\n\nKeys in the table are bytes to reduce network traffic. It is recommended\nto use a custom enumerator for better clarity.\n"
  example:
  - "\n<pre><code>var matchmakingClient = WaveEngine.GetService&lt;MatchmakingClientService>();\nvar roomProperties = matchmakingClient.CurrentRoom.CustomProperties;\nroomProperties.Set((byte)CustomEnum.MapLevel, &quot;cs_italy&quot;);\nvar mapLevel = roomProperties.GetString((byte)CustomEnum.MapLevel);</code></pre>\n"
  syntax:
    content: NetworkPropertiesTable CustomProperties { get; }
    parameters: []
    return:
      type: WaveEngine.Networking.NetworkPropertiesTable
    content.vb: ReadOnly Property CustomProperties As NetworkPropertiesTable
  overload: WaveEngine.Networking.Rooms.INetworkRoom.CustomProperties*
  modifiers.csharp:
  - get
  modifiers.vb:
  - ReadOnly
