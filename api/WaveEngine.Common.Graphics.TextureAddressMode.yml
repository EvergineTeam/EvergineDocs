    startLine: 40
  assemblies:
  - WaveEngine.Common
  namespace: WaveEngine.Common.Graphics
  summary: "\nSimilar to D3D11_TEXTURE_ADDRESS_MIRROR and D3D11_TEXTURE_ADDRESS_CLAMP. Takes the absolute value of the texture coordinate\n(thus, mirroring around 0), and then clamps to the maximum value.\n"
  example: []
  syntax:
    content: Mirror_One = 5
    return:
      type: WaveEngine.Common.Graphics.TextureAddressMode
