  name: Mirror
  nameWithType: TextureAddressMode.Mirror
  fullName: WaveEngine.Common.Graphics.TextureAddressMode.Mirror
  type: Field
  source:
    id: Mirror
    path: D:\Source\Repos\TestDoc\src25\Common\WaveEngine.Common\Shared\Graphics\RenderStates\TextureAddressMode.cs
    startLine: 24
  assemblies:
  - WaveEngine.Common
  namespace: WaveEngine.Common.Graphics
  summary: "\nFlip the texture at every (u,v) integer junction. For u values between 0 and 1, for example, the texture is addressed normally;\nbetween 1 and 2, the texture is flipped (mirrored); between 2 and 3, the texture is normal again; and so on.\n"
  example: []
  syntax:
    content: Mirror = 2
    return:
      type: WaveEngine.Common.Graphics.TextureAddressMode
  modifiers.csharp:
  - public
  - const
  modifiers.vb:
  - Public
  - Const
