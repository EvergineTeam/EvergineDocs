- uid: WaveEngine.Common.Graphics.TextureAddressMode.Mirror
  commentId: F:WaveEngine.Common.Graphics.TextureAddressMode.Mirror
  id: Mirror
  parent: WaveEngine.Common.Graphics.TextureAddressMode
  langs:
  - csharp
