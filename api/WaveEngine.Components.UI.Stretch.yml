  namespace: WaveEngine.Components.UI
  summary: "\nThe image is scaled to fit the output area. Because the image height and width\nare scaled independently, the original aspect ratio of the image might not be\npreserved. That is, the image might be warped in order to completely fill the\noutput container.\n"
  example: []
  syntax:
    content: Fill = 1
    return:
      type: WaveEngine.Components.UI.Stretch
