  assemblies:
  - WaveEngine.Social
  namespace: WaveEngine.Framework.Services
  summary: "\nGets the top page of scores for a given leaderboard.\n"
  example: []
  syntax:
    content: public Task<IEnumerable<LeaderboardScore>> GetTopScores(string leaderboardCode, int count, bool socialOnly = false, bool forceReload = false)
    parameters:
    - id: leaderboardCode
      type: System.String
      description: The leaderboard code.
    - id: count
      type: System.Int32
      description: The maximum number of scores. Must be between 1 and 25.
    - id: socialOnly
      type: System.Boolean
      description: If <code>true</code>, the result will only contain the scores of players in the viewing player&apos;s circles.
    - id: forceReload
      type: System.Boolean
      description: If <code>true</code>, this call will clear any locally cached data and attempt to fetch the latest data from the server. This would commonly be used for something like a user-initiated refresh. Normally, this should be set to false to gain advantages of data caching.
    return:
      type: System.Threading.Tasks.Task{System.Collections.Generic.IEnumerable{WaveEngine.Social.LeaderboardScore}}
      description: "\nThe scores.\n"
    content.vb: Public Function GetTopScores(leaderboardCode As String, count As Integer, socialOnly As Boolean = False, forceReload As Boolean = False) As Task(Of IEnumerable(Of LeaderboardScore))
  overload: WaveEngine.Framework.Services.SocialService.GetTopScores*
