  assemblies:
  - WaveEngine.Framework
  namespace: WaveEngine.Framework.Animation
  summary: "\nThe current Clock time changes in direct relation to that of its parent. If the timeline is an animation,\nit is actively affecting targeted properties, so their value may change from tick (a sampling point in time) to tick.\nIf the timeline has children, they may be Active, Filling, or Stopped.\n"
