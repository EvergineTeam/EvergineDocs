    startLine: 31
  assemblies:
  - WaveEngine.Framework
  namespace: WaveEngine.Framework.Animation
  summary: "\nThe Clock timing is halted, making the clock&apos;s current time and progress values undefined. If this timeline is an animation,\nit no longer affects targeted properties. If this timeline has children, they are also Stopped.\n"
  example: []
  syntax:
    content: Stopped = 2
    return:
      type: WaveEngine.Framework.Animation.ClockState
