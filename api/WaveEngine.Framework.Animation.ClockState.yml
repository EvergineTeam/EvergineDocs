  source:
    id: Filling
    path: D:\Source\Repos\TestDoc\src25\Common\WaveEngine.Framework\Shared\Animation\ClockState.cs
    startLine: 25
  assemblies:
  - WaveEngine.Framework
  namespace: WaveEngine.Framework.Animation
  summary: "\nThe Clock timing continues, but does not change in relation to that of its parent. If the timeline is an animation,\nit is actively affecting targeted properties, but its values don&apos;t change from tick to tick. If the timeline has children,\nthey may be Active, Filling, or Stopped.\n"
  example: []
  syntax:
    content: Filling = 1
    return:
      type: WaveEngine.Framework.Animation.ClockState
  modifiers.csharp:
  - public
  - const
  modifiers.vb:
  - Public
  - Const
