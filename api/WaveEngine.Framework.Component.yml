  namespace: WaveEngine.Framework
  summary: "\nProvides logic and functionality to an <xref href=\"WaveEngine.Framework.Entity\" data-throw-if-not-resolved=\"false\"></xref>.\n"
  remarks: "\nA <xref href=\"WaveEngine.Framework.Component\" data-throw-if-not-resolved=\"false\"></xref> should 1) solve just a single problem (provide a position, render a mesh, hold a mesh, ...)\nand 2) depend on other <xref href=\"WaveEngine.Framework.Component\" data-throw-if-not-resolved=\"false\"></xref> instances to provide more complex behaviors.\n<p><strong>For implementers</strong></p><ul><li>The method <code>Initialize</code> allows you to perform custom logic when a <xref href=\"WaveEngine.Framework.Component\" data-throw-if-not-resolved=\"false\"></xref> is initializated.</li><li>The method <code>ResolveDependencies</code> is used to make sure the component has all the dependencies it needs to work.</li></ul>\n\n#### Recipes and samples\n<ul><li>[Component based Architecture recipe](../recipes/Basic/Component-based-Architecture.md)</li></ul>\n"
  example: []
  syntax:
    content: >-
      [DataContract(Namespace = "WaveEngine.Framework")]

      public abstract class Component : DependencyObject
    content.vb: >-
